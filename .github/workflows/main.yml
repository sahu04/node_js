# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build -t my-node-app .

  security_scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Trivy Scan
      run: |
        docker run --rm -v $(pwd):/workdir -w /workdir aquasec/trivy my-node-app

    - name: Dockle Scan
      run: |
        docker run --rm -v $(pwd):/workdir -w /workdir goodwithtech/dockle my-node-app

  report:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate Scan Report
      run: echo "Generate and upload your scan reports here"
